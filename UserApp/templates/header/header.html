{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static '/css/navbar.css' %}">
    {% block head %}
    {% endblock %}



</head>
<body>
<header>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom" id="navbar-div">
        <a href="{% url 'main' %}" id="navbar-a" class="d-flex align-items-center text-dark text-decoration-none">
            <img src="{% static '/images/logo.jpg' %}" width="200" height="75" class="me-2" viewBox="0 0 118 94"
                 role="img"></img>
        </a>

        <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto" id="navbar-nav">
            <a class="me-4 py-2 text-dark text-decoration-none" href="{% url 'games' %}"><h6>Поиск игры</h6></a>
            <a class="me-4 py-2 text-dark text-decoration-none" href="{% url 'market' %}"><h6>Маркетплейс</h6></a>
            <a class="me-4 py-2 text-dark text-decoration-none" href="{% url 'register' %}"><h6></h6></a>
            {% if request.user.is_authenticated %}
                <a href="{% url 'user' user.id %}">
                <img src="{{ user.image.url }}" width="75px" height="75px">
                </a>
            {% else %}
                <a class="me-4 py-2 text-dark text-decoration-none" href="{% url 'register' %}"><h6>Реєстрація</h6></a>
                <a class="me-4 py-2 text-dark text-decoration-none" href="{% url 'login' %}"><h6>Залогуватись</h6></a>
            {% endif %}

        </nav>
    </div>
</header>
{% block body %}

{% endblock %}
</body>
</html>
